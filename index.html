<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Assignment Lesson Six</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <!--Top left card-->
      <div class="card card--one">
        <div class="card__box"></div>
        <div class="card__box"></div>
        <div class="card__box"></div>
      </div>
      <!--Top right card-->
      <div class="card card--two">
        <div class="card__box box--tall"></div>
        <div class="card__box box--tall"></div>
        <div class="card__box box--tall"></div>
      </div>
      <!--Middle left card-->
      <div class="card card--three">
        <div class="card__box"></div>
        <div class="card__box"></div>
        <div class="card__box"></div>
      </div>
      <!--Middle right card-->
      <div class="card card--four">
        <div class="card__box"></div>
        <div class="card__box"></div>
        <div class="card__box card--bottom"></div>
      </div>
      <!--Bottom left card-->
      <div class="card card--five">
        <div class="card__box box--tall">Some text</div>
        <div class="card__box box--small">Some text</div>
        <div class="card__box box--tall">Some text</div>
      </div>
      <!--Bottom right card-->
      <div class="card card--six">
        <div class="card__box"></div>
        <div class="card__box box--wide"></div>
        <div class="card__box"></div>
      </div>
    </div>
  </body>
</html>
